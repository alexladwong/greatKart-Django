{% extends "store/base.html" %}
{% load static %}

{% block content %}
  
    <!-- ========================= SECTION MAIN ========================= -->
    {% include "store/includes/alert.html" %}
    <section class="section-intro padding-y-sm">
      <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              
              <img style="height: 23rem;" src="{% static 'images/banners/Banner02.jpeg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img style="height: 25rem;" src="{% static 'images/banners/cover.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img style="height: 25rem;" src="{% static 'images/banners/Banner02.jpeg' %}" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>
      </div>
      <!-- container //  -->
    <section>
    <!--======================== SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
      <div class="container">
        <header class="section-heading">
          <a href="{% url 'estores' %}" class="btn btn-outline-warning float-right"
            >See all</a
          >
          <h3 class="section-title">Popular products</h3>
        </header>
        <!-- sect-heading -->

        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap">
                        <img src="{{ product.images.url }}" />
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title"
                        >{{ product.product_name }}</a
                        >
                        <div class="price mt-1">${{ product.price  }} USD</div>
                        <!-- price-wrap.// -->
                        <div class="rating-star">
                          <span>
                            <i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
                            <i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
                            {% comment %} <span>{{ product.countReview }} Reviews</span> {% endcomment %}
                          </span>
                        </div>
                    </figcaption>
                </div>
            </div>
            {% endfor %}
          <!-- col.// -->
          
        
        </div>
        <!-- row.// -->
      </div>
      <!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

    
  </body>
</html>

{% endblock content %}
