{% extends 'store/base.html' %} {% load static %} {% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="section-conten padding-y" style="min-height: 84vh">
    <!-- ============================ COMPONENT LOGIN ================================= -->

    <div class="card mx-auto shadow" style="max-width: 500px; margin-top: 100px">
      <div class="card-body">
        {% include 'store/includes/alert.html' %}
        <h4 class="card-title mb-4">Forgot Password</h4>
        <form action="{% url 'forgotpassword' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Registered Email Address" name="email" />
          </div>

          <!-- form-group// -->
          <div class="form-group text-right">
            <p class="text-right">
              Remembered Password?
              <a href="{% url 'login' %}" class="text-warning">Login</a>
            </p>
          </div>

          <!-- form-group form-check .// -->
          <div class="form-group">
            <button type="submit" class="btn btn-warning btn-block">Send Here</button>
          </div>
          <!-- form-group// -->
        </form>
      </div>
      <!-- card-body.// -->
    </div>
    <!-- card .// -->
    <p class="text-center mt-4">
      Don't have an Account?
      <a href="{% url 'register' %}" class="text-warning">Register Here</a>
    </p>

    <!-- ============================ COMPONENT LOGIN END.// ================================= -->
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
