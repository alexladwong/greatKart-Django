{% extends "store/base.html" %}
{% load static %}

{% block content %}
  
    <!-- ========================= SECTION MAIN ========================= -->
    {% include "store/includes/alert.html" %}
    <section class="section-intro padding-y-sm">
      <div class="container">
        <div class="intro-banner-wrap">
          <img
            src="{% static 'images/banners/cover.jpg' %}"
            class="img-fluid rounded"
          />
        </div>
      </div>
      <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
      <div class="container">
        <header class="section-heading">
          <a href="{% url 'estores' %}" class="btn btn-outline-warning float-right"
            >See all</a
          >
          <h3 class="section-title">Popular products</h3>
        </header>
        <!-- sect-heading -->

        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap">
                        <img src="{{ product.images.url }}" />
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title"
                        >{{ product.product_name }}</a
                        >
                        <div class="price mt-1">UGX {{ product.price  }} </div>
                        <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div>
            {% endfor %}
          <!-- col.// -->
          
        
        </div>
        <!-- row.// -->
      </div>
      <!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

    
  </body>
</html>

{% endblock content %}
